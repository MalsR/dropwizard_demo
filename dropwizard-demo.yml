template: Hello, %s!

defaultName: Stranger

# specify server application connectors
server:
    applicationConnectors:
        - type: http
          port: 9090

    adminConnectors:
        - type: http
          port: 9091

# Logging settings.
logging:
     # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
     level: INFO, WARN, ERROR